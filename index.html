<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/button.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/modal.css"/>
    <link rel="stylesheet" href="./css/records.css"/>



    <title>Cadastro de Clientes</title>
</head>
<body>

    <header class="header-title">
        <h1 class="title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
    

    <table class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Celular</th>
                <th>Cidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juliana</td>
                <td>juliana@gmail.com</td>
                <td>(11) 99898-7788</td>
                <td>São Paulo</td>
                <td>
                    <button type="button" class="button green">Editar</button>
                    <button type="button" class="button red">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal" id="modal">
        <div class="modal-content">

            <header class="modal-header">
                <h2>Novo Cliente</h2>
                <span class="modal-close" id="modalClose">&#10006;</span>
            </header>

            <form class="modal-form">
                <input type="text" class="modal-field" placeholder="Nome Cliente">
                <input type="email" class="modal-field" placeholder="E-mail do Cliente">
                <input type="text" class="modal-field" placeholder="Celular do Cliente">
                <input type="text" class="modal-field" placeholder="Cidade do Cliente">
            </form>

            <footer class="modal-footer">
                <button type="button" class="button green">Salvar</button>
                <button type="button" class="button red">Cancelar</button>
            </footer>

        </div>
    </div>
    </main>
    <footer>
        Copyright &copy; Rafa Dev
    </footer>
</body>
</html>
